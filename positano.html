<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRAIM • Positano</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <a class="back" href="eats.html">← Back</a>
      <div class="brand">Positano</div>
      <a id="cartLink" class="btn" href="cart.html">Cart <span id="cartCount" class="cart-count">0</span></a>
    </header>

    <img src="images/positano1.jpg" alt="Positano Header" style="width:100%;max-height:300px;object-fit:cover;border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,.4);">

    <table class="menu-table">
      <tr>
        <td class="menu-item">Spaghetti al Pomodoro</td>
        <td class="menu-price">$12.99</td>
        <td><img src="images/positano2.jpg" alt=""></td>
        <td><button class="add-cart" data-addcart data-name="Spaghetti al Pomodoro" data-price="12.99" data-image="images/positano2.jpg">Add to Cart</button></td>
      </tr>
      <tr>
        <td class="menu-item">Fettucine Alfredo</td>
        <td class="menu-price">$10.99</td>
        <td><img src="images/positano3.jpg" alt=""></td>
        <td><button class="add-cart" data-addcart data-name="Fettucine Alfredo" data-price="10.99" data-image="images/positano3.jpg">Add to Cart</button></td>
      </tr>
      <tr>
        <td class="menu-item">Pasta al Pesto</td>
        <td class="menu-price">$15.99</td>
        <td><img src="images/positano4.jpg" alt=""></td>
        <td><button class="add-cart" data-addcart data-name="Pasta al Pesto" data-price="15.99" data-image="images/positano4.jpg">Add to Cart</button></td>
      </tr>
      <tr>
        <td class="menu-item">Pasta a la Bolognese</td>
        <td class="menu-price">$12.99</td>
        <td><img src="images/positano5.jpg" alt=""></td>
        <td><button class="add-cart" data-addcart data-name="Pasta a la Bolognese" data-price="12.99" data-image="images/positano5.jpg">Add to Cart</button></td>
      </tr>
    </table>
  </div>
  <script src="cart.js"></script>
</body>
</html>
