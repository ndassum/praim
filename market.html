<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PRAIM • Market</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <a class="back" href="index.html">← Home</a>
      <div class="brand">Praim Market</div>
      <a id="cartLink" class="btn" href="cart.html">Cart <span id="cartCount" class="cart-count">0</span></a>
    </header>

    <div class="grid">
      <div class="tile">
        <img src="images/market1.jpg" alt="">
        <div class="txt">Nutella Biscuits</div>
        <div class="small">$5.49</div>
        <div class="actions"><button class="add-cart" data-addcart data-name="Nutella Biscuits" data-price="5.49" data-image="images/market1.jpg">Add to Cart</button></div>
      </div>
      <div class="tile">
        <img src="images/market2.jpg" alt="">
        <div class="txt">Diet Coke Caffeine Free</div>
        <div class="small">$8.99</div>
        <div class="actions"><button class="add-cart" data-addcart data-name="Diet Coke Caffeine Free" data-price="8.99" data-image="images/market2.jpg">Add to Cart</button></div>
      </div>
      <div class="tile">
        <img src="images/market3.jpg" alt="">
        <div class="txt">Biscoff</div>
        <div class="small">$4.29</div>
        <div class="actions"><button class="add-cart" data-addcart data-name="Biscoff" data-price="4.29" data-image="images/market3.jpg">Add to Cart</button></div>
      </div>
    </div>
  </div>
  <script src="cart.js"></script>
</body>
</html>
