<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRAIM • Charros</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <a class="back" href="eats.html">← Back</a>
      <div class="brand">Charros</div>
      <a id="cartLink" class="btn" href="cart.html">Cart <span id="cartCount" class="cart-count">0</span></a>
    </header>

    <img src="images/charros1.jpg" alt="Charros Header" style="width:100%;max-height:300px;object-fit:cover;border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,.4);">

    <table class="menu-table">
      <tr>
        <td class="menu-item">Taquiza</td>
        <td class="menu-price">$12.99</td>
        <td><img src="images/charros2.jpg" alt=""></td>
        <td><button class="add-cart" data-addcart data-name="Taquiza" data-price="12.99" data-image="images/charros2.jpg">Add to Cart</button></td>
      </tr>
      <tr>
        <td class="menu-item">Burrito</td>
        <td class="menu-price">$10.99</td>
        <td><img src="images/charros3.jpg" alt=""></td>
        <td><button class="add-cart" data-addcart data-name="Burrito" data-price="10.99" data-image="images/charros3.jpg">Add to Cart</button></td>
      </tr>
      <tr>
        <td class="menu-item">Nutella Churro</td>
        <td class="menu-price">$15.99</td>
        <td><img src="images/charros4.jpg" alt=""></td>
        <td><button class="add-cart" data-addcart data-name="Nutella Churro" data-price="15.99" data-image="images/charros4.jpg">Add to Cart</button></td>
      </tr>
      <tr>
        <td class="menu-item">Tacos de Pollo</td>
        <td class="menu-price">$12.99</td>
        <td><img src="images/charros5.jpg" alt=""></td>
        <td><button class="add-cart" data-addcart data-name="Tacos de Pollo" data-price="12.99" data-image="images/charros5.jpg">Add to Cart</button></td>
      </tr>
    </table>
  </div>
  <script src="cart.js"></script>
</body>
</html>
